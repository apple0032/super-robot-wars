<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NM Game</title>
  <meta name="description" content="Turn-based js game" />
  <meta name="keywords" content="game, turn-based, js" />

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main id="main-container">
    <header id="main-header">
      <!--
      <h1>Super Robot Wars Alpha IV</h1>
      -->
      <img src ="assets/banner.png">
      <p> - 終焉の銀河へ - </p>
    </header>
    <button id="newGameBtn">Start Game</button>
    <button id="loadGameBtn">Load Game</button>

    <div id="game-container">
      <div class="stats-window" id="statboxPlayerOne>">
        <h1 style="color:rgb(27, 161, 0)">PLAYER ONE</h1>
        <p id="statboxOne">
          <div class="btnBox">
            <button class="attackBtn">Attack!</button>
            <button class="defendBtn">Defend!</button>
          </div>
        </p>

      </div>
      <div class="container" id="mapGrid"></div>
      <div class="stats-window" id="statboxPlayerTwo>">
        <h1 style="color:#b10032">PLAYER TWO</h1>
        <p id="statboxTwo">
          <div class="btnBox">
            <button class="attackBtn">Attack!</button>
            <button class="defendBtn">Defend!</button>
          </div>
        </p>
      </div>
    </div>

  </main>


  <audio src="bgm/timetocome.MP3" autoplay>
    <p>If you are reading this, it is because your browser does not support the audio element.</p>
  </audio>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/map.js"></script>

</body>

</html>
