<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Super-Robot-Wars</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
</head>

<body>
  <main id="main-container">
    <header id="main-header">
      <!--
      <h1>Super Robot Wars Alpha IV</h1>
      -->
      <img src ="assets/banner.png">
      <p> - 終焉の銀河へ - </p>
    </header>
    <button id="newGameBtn">Start Game</button>
    <button id="loadGameBtn">Load Game</button>

    <div id="map" style="display:none">

    </div>
  </main>

  <div class="developer-tool" style="display: block;">
    <button type="button" class="btn btn-primary" id="developer-btn" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Processing..">
      Developer Mode
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



  <!--
  <script src="js/map.js"></script>
  -->
  <script src="js/main.js"></script>

</body>

</html>
